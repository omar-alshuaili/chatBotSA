<div class="content">
    <div class="card">
        <div class="heading">
            <div class="text">the car bot</div>
            <img src="https://gogeticon.net/files/2950565/b15187318b19a4abcef05283cc3be807.png" alt="">

        </div>

        <div class="chat-content">
            <div [ngClass]="{'bot':message.sender == 'Bot','user':message.sender == 'User'}"   *ngFor="let message of messages " class="message" >
            <div class="bubble"     >
                {{message.content}}
                
            </div>
            <div class="time-stamp">{{today | date:'HH:mm'}}</div>
           
        </div>
           
        </div>
        <div class="send-div">
            <input [(ngModel)]="userInput" (keyup.enter)=postLexText>
            <button title="Post Lex Text Button" (click)="postLexText()"> send </button>

        </div>


    </div>
</div>
